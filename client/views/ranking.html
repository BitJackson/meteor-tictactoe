<template name="ranking">
	<div class="ranking">
		<h3>Ranking</h3>
		<hr>
		<table>
			<tr>
				<td width="40%">Name</td>
				<td width="20%">Plays</td>
				<td width="20%">Wins</td>
				<td width="20%">Loses</td>
			</tr>
			{{#each users}}
				<tr>
					<td>{{user}}</td>
					<td align="center">{{plays}}</td>
					<td align="center">{{wins}}</td>
					<td align="center">{{loses}}</td>
				</tr>
			{{/each}}
		</table>
	</div>
</template>
