<head>
  <title>Jogo da Velha</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=0.5">
</head>

<body>
	<h1 class="title">Jogo da Velha</h1>
  {{> onlines}}
  <div class="gameboard"></div>
  {{> status}}
</body>

<template name="game">
  <div class="row" data-row='1'>
  	<div class="col" data-col='1'></div>
  	<div class="col" data-col='2'></div>
  	<div class="col" data-col='3'></div>
  </div>
  <div class="row" data-row='2'>
  	<div class="col" data-col='1'></div>
  	<div class="col" data-col='2'></div>
  	<div class="col" data-col='3'></div>
  </div>
  <div class="row" data-row='3'>
  	<div class="col" data-col='1'></div>
  	<div class="col" data-col='2'></div>
  	<div class="col" data-col='3'></div>
  </div>
</template>

<template name="status">
	{{#if hasRoom}}
		<div class="status">
			{{#if canPlay}}
				<strong class="left">Sua vez!</strong>
			{{else}}
				<strong class="left">Aguardando...</strong>
			{{/if}}
			<a href="javascript:void(0);" class="quit right">Sair</a>
		</div>
	{{/if}}
</template>

<template name="onlines">
	{{#unless hasRoom}}
		<div class="userlist">
			{{#if currentUser}}
				<h3>Bem vindo {{currentUser}}.</h3>
			{{else}}
				<form class="form">
					<input type="text" name="username" class="input" placeholder="Digite seu nome aqui.">
				</form>
			{{/if}}
			<hr>
			<h2>Onlines</h2>
			<ul>
			{{#each onlines}}
				<li><a href="javascript:void(0);" class="play" data-enemy="{{user}}" title="Jogar com {{user}}">{{user}}</a></li>
			{{/each}}
		</div>
	{{/unless}}
</template>
