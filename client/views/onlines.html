<template name="onlines">
	{{#unless hasRoom}}
		<div class="userlist">
			{{#if currentUser}}
				<h2>{{currentUser.user}} ({{currentUser.wins}} vit√≥rias).</h2>
			{{else}}
				<form class="form">
					<input type="text" class="input" placeholder="Input your name.">
				</form>
			{{/if}}
			<hr>
			<h3>Opponents</h3>
			<ul>
			{{#each onlines}}
				<li>
					<a href="javascript:;" class="play" data-enemy="{{user}}" title="Play with {{user}}">{{user}}</a>
				</li>
			{{/each}}
		</div>
	{{/unless}}
</template>
